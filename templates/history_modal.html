<!-- Модальное окно истории -->
<div class="modal fade history-modal" id="historyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-clock-history me-2"></i>
                    История коммерческих предложений
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="input-group me-3">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control" id="historySearch" 
                               placeholder="Поиск по компании или товару...">
                    </div>
                    <button class="btn btn-outline-danger" id="clearHistoryBtn" title="Очистить всю историю">
                        <i class="bi bi-trash"></i> Очистить
                    </button>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover history-table" id="historyTable">
                        <thead>
                            <tr>
                                <th>Дата</th>
                                <th>Компания</th>
                                <th>Товар</th>
                                <th>Кол-во</th>
                                <th>Цена за шт.</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <!-- Записи будут добавляться через JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div class="text-center py-5" id="emptyHistory" style="display: none;">
                    <i class="bi bi-inbox display-1 text-muted"></i>
                    <p class="text-muted mt-3">История коммерческих предложений пуста</p>
                    <small class="text-muted">Здесь будут сохраняться ваши последние расчеты</small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-1"></i> Закрыть
                </button>
                <button type="button" class="btn btn-outline-primary" id="exportHistoryBtn">
                    <i class="bi bi-download me-1"></i> Экспорт в JSON
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Кнопка истории -->
<div class="history-btn-container">
    <button class="btn btn-outline-secondary history-btn" id="historyBtn" title="История КП">
        <i class="bi bi-clock-history"></i>
        <span class="history-count" id="historyCount">0</span>
    </button>
</div>
